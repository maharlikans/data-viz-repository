<div class="row">
  <div class="col-md-4" ng-repeat="link in links">
    <div class="panel panel-default">
      <div class="panel-body">
        <h3><a href="{{link.url}}" target="_blank">{{link.title}}</a></h3>
        <p>
          {{link.description}}
        </p>
      </div>
    </div>
  </div>
</div>
