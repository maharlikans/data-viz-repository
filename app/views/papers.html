<div class="row">
  <div class="col-md-6" ng-repeat="paper in papers">
    <div class="panel panel-default">
      <div class="panel-body">
        <h3><a href="{{paper.url}}" target="_blank">{{paper.title}}</a></h3>
        <p ng-repeat="author in paper.authors">
          {{author}}
        </p>
      </div>
    </div>
  </div>
</div>
